<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    body { font-family: sans-serif; display: flex; justify-content: center; padding-top: 50px; }
    .calc { width: 220px; text-align: center; }
    input { width: 100%; height: 40px; font-size: 20px; text-align: right; margin-bottom: 10px; }
    button { width: 22%; height: 40px; margin: 2px; font-size: 18px; }
  </style>
</head>
<body>
    <div class="calc">
        <input id="display" readonly>
        <div id="buttons"></div>
      </div>

  <script>
    const display = document.getElementById("display");
    const buttons = document.getElementById("buttons");

    const keys = [
      "1", "2", "3", "4",
      "5", "6", "7", "8",
      "9", "0", "+", "-",
      "*", "/", "%", ".",
      "C", "=", "x"
    ];

    keys.forEach(key => {
      const btn = document.createElement("button");
      btn.textContent = key;

      btn.addEventListener("click", function() {
        if (key === "=") {
          try {
            const expr = display.value.replace(/(\d+)%/g, (_, n) => n / 100);
            display.value = eval(expr);
          } catch {
            display.value = "Error";
          }
        } else if (key === "C") {
          display.value = "";
        } else if (key === "X") {
          display.value = display.value.slice(0, -1); 
        } else {
          display.value += key;
        }
      });

      buttons.appendChild(btn);
    });
  </script>
</body>
</html>
