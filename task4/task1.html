<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="ok.html" onsubmit="return validate()">
        <div>Name</div>
        <input type="text" id="name">
        <div><h3 id="msg"></h3></div>
        <div>
        <input type="submit" name="submit" id="submit" value="Submit" />
        </div>
       
    </form>

    <script>
        function word_count(name){
            name = name.trim();
            let words = name.split(" ");
            return words.length ;
        }
        function check_first(name){
            name = name.trim();
            if((name[0]>='a' && name[0]<='z')||(name[0]>='A' && name[0]<='Z')){
                return true ;
            }else{  
                return false;
            }
        }
        function check(name){
            for(let i = 0 ;i<name.length;i++){
                if((name[i]>='a' && name[i]<='z')||(name[i]>='A' && name[i]<='Z')||(name[i]==='.')||(name[i]==='-')||(name[i]===' ')){
                    
                }else{
                    return false ;
                }
            }
            return true ;
        }
        function validate() {
            let name = document.getElementById('name').value;
            let msg = document.getElementById('msg');
            //msg.innerHTML = word_count(name);
            let first = name[0];
            
            if(name==""){
                msg.innerHTML = "Name Can not be Empty" ;
                msg.style.color = 'red' ;
                return false ;
            }else if(word_count(name)<2){
                msg.innerHTML = "Name Must Contain at least 2 words" ;
                msg.style.color = 'red' ;
                return false ;
            }else if(check(name)==false){
                msg.innerHTML = "Invalid Character" ;
                msg.style.color = 'red' ;
                return false ;
            }else if(check_first(name)==false){
                msg.innerHTML = "Must Starts with a Letter" ;
                msg.style.color = 'red' ;
                return false ;
            }
                
            return true ;
            
        }
    </script>
    
</body>
</html>
