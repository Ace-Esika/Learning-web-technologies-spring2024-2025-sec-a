<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="ok.html" onsubmit="return check()">
      <fieldset style="width: 300px;">
        <legend>Degree</legend>
  
          <input type="checkbox" name="gender" id="ssc">SSC 
          <input type="checkbox" name="gender" id="hsc">HSC
          <input type="checkbox" name="gender" id="bsc">BSc
        
       
      </fieldset>
      <h3 id="msg"></h3>
      <br>
      <input type="submit" name="submit" id="submit" value="Submit" />
    </form>

    <script>
      
      function check(){

        let msg = document.getElementById('msg');
       // window.alert(cnt);
        if(document.getElementById('ssc').checked || document.getElementById('hsc').checked ||
        document.getElementById('bsc').checked){ 
        return true ;
        }else{
          msg.innerHTML ="At least one of them has to be selected";
          msg.style.color ='red';
          return false ;
        }
        

      }
    </script>
  </body>
</html>
